name: Production

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Deploy:
    runs-on: [self-hosted]
    if: github.ref == 'refs/heads/production'
    steps:
      - name: Deploy
        run: |
          cd /home/khardl5/public_html/
          ./deploy.sh
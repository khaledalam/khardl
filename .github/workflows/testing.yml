name: Testing

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: |
        php -r "file_exists('backend/.env') || copy('backend/.env.example', 'backend/.env');"
    - name: Install Dependencies
      run: |
        cd backend
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: |
        php backend/artisan key:generate
    - name: Directory Permissions
      run: |
        chmod -R 777 backend/storage backend/bootstrap/cache
    - name: Cypress run
      uses: cypress-io/github-action@v6
      with:
        install: false
        build: npm run build
        start: npm run cypress
        browser: chrome
        working-directory: backend
    - name: Create Database
      run: |
        mkdir -p backend/database
        touch backend/database/database.sqlite
        php backend/artisan migrate:fresh --seed
        php backend/artisan create:tenant
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: backend/database/database.sqlite
#    - name: Execute tests (Unit and Feature tests) via PHPUnit
#      env:
#        DB_CONNECTION: sqlite
#        DB_DATABASE: backend/database/database.sqlite
#      run: |
#        backend/vendor/bin/phpunit backend/tests
  Deploy:
    runs-on: [self-hosted]
    needs: [Testing]
    if: github.ref == 'refs/heads/development'
    steps:
    - name: Deploy
      run: |
        cd /home/khardl4test/public_html/
        ./testing-deploy.sh
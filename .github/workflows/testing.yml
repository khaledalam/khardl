name: Testing

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Testing-PHPUnit:
    runs-on: ubuntu-20.04
    env:
      DB_CONNECTION: mysql
      DB_HOST: localhost
      DB_PORT: 3306
      DB_DATABASE: khardl_testing
      DB_USERNAME: root
      DB_PASSWORD: root
    steps:
      - name: ğŸ“™ Set up MySQL
        run: |
          sudo systemctl start mysql
          mysql -e 'CREATE DATABASE khardl_testing;' -uroot -proot
          mysql -e 'SHOW DATABASES;' -uroot -proot
      - uses: actions/checkout@main
      - name: Copy .env
        run: php -r "file_exists('backend/.env') || copy('backend/.env.example', 'backend/.env');"
      - name: Install Dependencies
        run: composer install --working-dir=backend -q --no-ansi --no-interaction --no-scripts --no-progress
      - name: Generate key
        run: |
          mkdir -p backend/bootstrap/cache
          chmod -R 777 backend/storage backend/bootstrap/cache
          php backend/artisan key:generate
      - name: Prepare DB
        run: |
          mkdir -p backend/bootstrap/cache
          chmod -R 777 backend/storage backend/bootstrap/cache
          mkdir -p backend/database
          php backend/artisan migrate:fresh --seed
          php backend/artisan create:tenant
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: |
          ./backend/vendor/bin/phpunit -c backend/phpunit.xml
  Testing-Cypress:
    runs-on: ubuntu-latest
    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: |
        php -r "file_exists('backend/.env') || copy('backend/.env.example', 'backend/.env');"
    - name: âš™ ó ¶ó ¥ó ·ó ¿Install Dependencies
      run: |
        cd backend
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: ğŸ”‘ Generate key
      run: |
        mkdir -p backend/bootstrap/cache
        php backend/artisan key:generate
    - name: ğŸ”‘ Directory Permissions
      run: |
        chmod -R 777 backend/storage backend/bootstrap/cache
    - uses: actions/checkout@v4
    - name: âš™ Install root dependencies
      run: |
        cd backend;
        npm i -f --silent
    - name: ğŸ§ª Cypress run
      uses: cypress-io/github-action@v6
      with:
        install: false
        build: npm run dev
        start: npm run cypress:run
        browser: chrome
        working-directory: backend
  Deploy:
    needs: [Testing-Cypress, Testing-PHPUnit]
    if: github.ref == 'refs/heads/development'
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    environment: Testing
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.TESTING_FTP_SERVER }}
          username: ${{ secrets.TESTING_FTP_USERNAME }}
          password: ${{ secrets.TESTING_FTP_PASSWORD }}
  Deploy-Apply:
    needs: [Deploy]
    steps:
      - name: âš™ï¸ Apply Updates On Server
        run: |
          cd /home/khardl4test/public_html/
          ./testing-deploy.sh